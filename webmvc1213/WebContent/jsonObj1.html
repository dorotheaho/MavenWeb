<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Object JSONwith JavaScript</title>
<script language="javascript">
function show(){
	var JSONObj = {"name": "tw511.com","year":2005};
	document.write("<h1>JSONwith JavaScript example</h1>");
	document.write("<hr>");
	document.write("<h3>Website Name=" +JSONObj.name + "</h3>")
	document.write("<he>Year=" + JSONObj.year + "</h3>");
}

function JSshow(){
	var obj = new Object();
	obj.name ="Gjun Java";
	obj.year = 2020;
	var str = JSON.stringify(obj);
	alert(str);
}
</script>
</head>
<body>
<button onclick="show()">Show JS Object</button>
<button onclick="JSshow()">JS Show Object </button>


</body>
</html>
